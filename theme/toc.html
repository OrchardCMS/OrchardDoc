<ol>
{% for toc_item in toc %}
	<li class="main {% if toc_item.active %}active{% endif %}"><a href="{{ toc_item.url }}"><h3>{{ toc_item.title }}</h3></a></li>
	{% for toc_item in toc_item.children %}
		<li><a href="{{ toc_item.url }}"><h3>{{ toc_item.title }}</h3></a></li>
	{% endfor %}
{% endfor %}
</ol>
